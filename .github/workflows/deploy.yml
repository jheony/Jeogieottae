name: CI/CD Jeogieottae

on:
  pull_request:
    branches:
      - dev
    types:
      - closed
  push:
    branches:
      - infra

jobs:
  build-and-deploy:
    if: >
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
      || (github.event_name == 'push' && github.ref == 'refs/heads/infra')

    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/jeogieottaeserver
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Give execute permission to gradlew
        run: chmod +x gradlew

      - name: Set up Docker Buildx
        run: docker buildx create --use

      - name: Build Docker Image
        run: |
          docker buildx build \
            --no-cache \
            -t $IMAGE_NAME:$IMAGE_TAG \
            --load .

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # DEPLOY SERVER 1
      - name: Deploy to EC2 SERVER 1
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_1 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker stop jeogieottae || true
            docker rm jeogieottae || true

            docker run -d \
              --name jeogieottae \
              -p 8080:8080 \
              --env-file .env \
              $IMAGE_NAME:$IMAGE_TAG

      - name: Health check SERVER 1
        run: |
          for i in {1..30}; do
            if curl -sf http://${{ secrets.EC2_HOST_1 }}:8080/infra > /dev/null; then
              echo "SERVER 1 healthy"
              exit 0
            fi
            sleep 5
          done
          echo "SERVER 1 health check failed"
          exit 1

      # DEPLOY SERVER 2
      - name: Deploy to EC2 SERVER 2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker stop jeogieottae || true
            docker rm jeogieottae || true

            docker run -d \
              --name jeogieottae \
              -p 8080:8080 \
              --env-file .env \
              $IMAGE_NAME:$IMAGE_TAG

      - name: Health check SERVER 2
        run: |
          for i in {1..30}; do
            if curl -sf http://${{ secrets.EC2_HOST_2 }}:8080/infra > /dev/null; then
              echo "SERVER 2 healthy"
              exit 0
            fi
            sleep 5
          done
          echo "SERVER 2 health check failed"
          exit 1
